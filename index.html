<!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>To-Do App</title>
     <!-- Custom Styles -->
     <link rel="stylesheet" href="styles/main.css">
     <!-- Material Design Lite -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-indigo.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   </head>
   <body>
     <h1 class="mdl-layout-title">To-Do App</h1>
     <form id="addToDoForm">
       <div class="mdl-textfield mdl-js-textfield">
         <label class="mdl-textfield__label" for="newToDoText">What do you need to do today?</label>
         <input class="mdl-textfield__input" type="text" id="newToDoText">
         </div>
       <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" id="addbutton">ADD</button>
       </form>
       <ul id="toDoList">
      </ul>
      <script src="app.js"></script>
   </body>
 </html>
